<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            color: #333;
        }

        h1 {
            color: #3498db;
        }

        h2 {
            color: #3498db;
        }

        p {
            color: #666;
        }

        code {
            background-color: #f9f9f9;
            padding: 2px 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        pre {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow-x: auto;
        }

        .blog-section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .blog-card {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .blog-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .blog-content {
            padding: 20px;
        }

        .keep-reading-btn {
            display: block;
            width: 100%;
            padding: 8px;
            text-align: center;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <section id="blog" class="blog-section">
        <div class="blog-card">
           <img src="./assets/img/jpg/blog1.jpg" alt="Professional Me" width="20%"
          style="border-radius: 50%" />
            <div class="blog-content">
                <h3>Text Widget In Flutter</h3>
                <p>Text is a fundamental element in any user interface...</p>
                <a class="keep-reading-btn" href="text_flutter.html">Keep Reading</a>
            </div>
        </div>

        <!-- Repeat the above blog-card structure for each previously written blog -->

    </section>

</body>

</html>
